// Input de la función = array y una función flecha callback
const shape = {
  out1(callback) {
	return arr.reduce((acc, current) => {
             // Aquí retorna un nuevo arreglo con el valor transformado
	}, []);
  }
};
// Casos de prueba:
// Debería duplicar cada elemento en el arreglo 
console.log(shape.out1([1, 2, 3], x => x * 2)); // Debería imprimir [2, 4, 6]
// Debería mapear un arreglo de strings a sus longitudes
console.log(shape.out1(['apple', 'banana', 'orange'], x => x.length)); // Debería imprimir [5, 6, 6]
// Debería mapear un arreglo de objetos a un arreglo de valores de propiedad específicos
console.log(shape.out1(
   [{ name: 'John', age: 30 }, { name: 'Jane', age: 25 }, { name: 'Doe', age: 40 }], x => x.age
)); // Debería imprimir [30, 25, 40]
        </textarea>

            <p>La función customMap toma un array y una función de callback, aplicando la función a cada elemento del array.
