// Function input = array and an arrow function callback
const shape = {
/* Define a function out1 that takes two parameters: an array arr and a callback function.
Use reduce: The reduce method is used to iterate over the array arr and transform each element using the callback function. The reduce method takes two arguments: a reducer function and an initial value ([]).
Reducer Function: The reducer function takes two arguments: an accumulator (acc) and the current element (current). Within the reducer function, apply the callback function to the current element. Create a new array by using the spread operator (...) to combine the accumulator (acc) with the transformed value (callback(current)).
Initial Value: The initial value of the accumulator is an empty array [].
Transforming Elements: As the reduce method iterates over the array, it applies the callback function to each element and accumulates the transformed values into a new array by creating a new array with each iteration.*/
};
// Test cases:
// Should double each element in the array
console.log(shape.out1([1, 2, 3], x => x * 2)); // Should print [2, 4, 6]
// Should map an array of strings to their lengths
console.log(shape.out1(['apple', 'banana', 'orange'], x => x.length)); // Should print [5, 6, 6]
// Should map an array of objects to an array of specific property values
console.log(shape.out1(
   [{ name: 'John', age: 30 }, { name: 'Jane', age: 25 }, { name: 'Doe', age: 40 }], x => x.age
)); // Should print [30, 25, 40]
