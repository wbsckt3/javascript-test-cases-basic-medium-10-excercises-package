  out1() {
	// How do you define a to print null ?
	return `value of a: ${a}`;
  },
  out2() {
	// How do you define b to print undefined ?
	return `value of b: ${b}`;
  },
  out3() {
	// How do you define c to print false ?
	if (!c) {
	  return 'c of falsy'; 
	}
  },
  out4() {
	// How do you define d to print false ?
	if (!d) {
	  return 'd of falsy';
	}
  },
  out5() {
	// How do you define c to print NaN;
	const output1 = `Value of e: ${e}`; 
	const output2 = `NaN === NaN: ${NaN === NaN}`; // NaN === NaN: false
	return [output1, output2];
  }
};
// Test Cases:
console.log(shape.out1()); // expect null
console.log(shape.out2()); // expect undefined
console.log(shape.out3()); // expect c is falsy
console.log(shape.out4()); // expect d is falsy
console.log(shape.out5()); // expect NaN
